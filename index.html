<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>My Border Radius</title>
  </head>
  <body>
    <div class="container">
      <header style="text-align: center; color:aliceblue; margin-top: 3rem">
        <h1>BORDER-RADIUS-PREVIEWER</h1>
      </header>
      <div class="container preview-container" style="position: relative">
        <div
          class="mx-auto"
          style="height: 400px; width: 400px; border: 2px solid white; box-sizing:initial; "
        >
          <input
            id="left-slider"
            class="vertical-slider slider"
            type="range"
            style="-webkit-appearance:slider-vertical; position: absolute; height: 400px; width: 0; "
          />
          <input
            id="top-slider"
            class="horizontal-slider slider"
            type="range"
            style="-webkit-appearance:slider-horizontal; position: absolute; height: 0; width: 400px;"
          />
          <input
            id="right-slider"
            class="vertical-slider slider"
            type="range"
            style="-webkit-appearance:slider-vertical; position: absolute; height: 400px; width: 0; margin-left: 400px"
          />
          <div
            id="previewer"
            style="height: 400px; width: 400px; background-image: linear-gradient(to top right, aqua, blue);"
          ></div>
          <input
            id="bottom-slider"
            class="horizontal-slider slider"
            type="range"
            style="-webkit-appearance:slider-horizontal; position: absolute; height: 0; width: 400px;"
          />
        </div>
      </div>
      <div class="container mt-5 d-flex align-items-center">
        <div class=" m-3" style="color: white; font-size: 1.1rem;">
          <strong>border-radius:</strong>
        </div>
        <input
          id="radius-box"
          class="d-flex align-items-center pl-3"
          style="width: 600px; height: 50px; background-color: grey; color: white; font-weight:bold;   "
        ></input>
        <button
          id="copy-btn"
          style="height: 50px; width: 100px; background-image: linear-gradient(to bottom right, turquoise, lime )" onclick="copyText()"
        >
          <strong>COPY</strong>
        </button>
      </div>
    </div>

    <div id="js-scripts">
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
